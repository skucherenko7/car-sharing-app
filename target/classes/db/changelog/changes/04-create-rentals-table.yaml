databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: root
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: DATE
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: bit
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: rentals
                  constraintsName: fk_rentals_car
                  referencedTableName: cars
                  baseColumnName: car_id
                  referencedColumnNames: id
              - addForeignKeyConstraint:
                  baseTableName: rentals
                  constraintsName: fk_rentals_user
                  referencedTableName: users
                  baseColumnNames: user_id
                  referencedColumnNames: id
