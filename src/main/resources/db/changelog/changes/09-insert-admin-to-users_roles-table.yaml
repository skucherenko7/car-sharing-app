databaseChangeLog:
  - changeSet:
      id: insert-admin-to-users_roles-table
      author: root
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'manager@gmail.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name = 'MANAGER')
