databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: root
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: ENUM('PENDING','PAID','CANCELLED')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: ENUM('PAYMENT','FINE')
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: amount
                  type: decimal(20,2)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: payments
                  constraintsName: fk_payments_rental
                  referencedTableName: rentals
                  baseColumnName: rental_id
                  referencedColumnNames: id
